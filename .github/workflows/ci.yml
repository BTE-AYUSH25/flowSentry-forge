name: FlowSentry CI/CD âœ…

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: ğŸ› ï¸ Type Check (Production)
        run: npx tsc --project tsconfig.json

      - name: ğŸ§ª Run Local Logic Demo
        # This uses your dev config to allow the .ts extensions used in scripts
        run: npm run demo

      - name: ğŸ¤– Forge Validation (Lint)
        # This ensures the manifest.yml and handler exports are valid for Atlassian
        run: |
          npm install -g @forge/cli
          forge lint
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
          FORGE_USE_KEYTAR: 'false'

  # Optional: Automatic Deployment to Development environment
  deploy-dev:
    needs: verify
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: ğŸ“¦ Install
        run: npm install --legacy-peer-deps
      - name: ğŸš€ Forge Deploy (Dev)
        run: |
          npm install -g @forge/cli
          forge deploy -e development
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
          FORGE_USE_KEYTAR: 'false'
